<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Me" />
    <meta name="description" content="Weight calculator" />
    <meta
      name="keywords"
      content="planets, universe, rocket, spaceman, earth, blink, porn, weight"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./Images/favicon-32x32.webp"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Notable&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Space You!</title>
  </head>
  <body>
    <header class="h1">
      <h1>How much would you weigh on different celestial bodies?</h1>
    </header>
    <div class="container">
      <div class="item-earth items">
        <h2 class="celestial-body">Earth</h2>
        <img src="./Images/Earth.webp" class="faded-img" alt="earth" />
        <h2 class="weight" id="w-earth"></h2>
      </div>
      <div class="item-jupiter items">
        <h2 class="celestial-body">Jupiter</h2>
        <img src="./Images/Jupiter.webp" class="faded-img" alt="jupiter" />
        <h2 class="weight" id="w-jupiter"></h2>
      </div>
      <div class="item-mars items">
        <h2 class="celestial-body">Mars</h2>
        <img src="./Images/Mars.webp" class="faded-img" alt="mars" />
        <h2 class="weight" id="w-mars"></h2>
      </div>
      <div class="item-mercury items">
        <h2 class="celestial-body">Mercury</h2>
        <img src="./Images/Mercury.webp" class="faded-img" alt="mercury" />
        <h2 class="weight" id="w-mercury"></h2>
      </div>
      <div class="item-moon items">
        <h2 class="celestial-body">Moon</h2>
        <img src="./Images/Moon.webp" class="moon-img faded-img" alt="moon" />
        <h2 class="weight" id="w-moon"></h2>
      </div>
      <div class="item-neptune items">
        <h2 class="celestial-body">Neptune</h2>
        <img src="./Images/Neptune.webp" class="faded-img" alt="neptune" />
        <h2 class="weight" id="w-neptune"></h2>
      </div>
      <div class="item-pluto items">
        <h2 class="celestial-body">Pluto</h2>
        <img src="./Images/Pluto.webp" class="faded-img" alt="pluto" />
        <h2 class="weight" id="w-pluto"></h2>
      </div>
      <div class="item-saturn items">
        <h2 class="celestial-body">Saturn</h2>
        <img
          src="./Images/Saturn.webp"
          class="saturn-img faded-img"
          alt="saturn"
        />
        <h2 class="weight" id="w-saturn"></h2>
      </div>
      <div class="item-sun items">
        <h2 class="celestial-body">Sun</h2>
        <img src="./Images/Sun.webp" class="sun-img faded-img" alt="sun" />
        <h2 class="weight" id="w-sun"></h2>
        <div class="item-rocket items">
          <img
            src="./Images/Rocket.webp"
            class="rocket faded-img"
            alt="rocket"
          />
        </div>
      </div>
      <div class="item-uranus items">
        <h2 class="celestial-body">Uranus</h2>
        <img src="./Images/Uranus.webp" class="faded-img" alt="uranus" />
        <h2 class="weight" id="w-uranus"></h2>
      </div>
      <div class="item-venus items">
        <h2 class="celestial-body">Venus</h2>
        <img src="./Images/Venus.webp" class="faded-img" alt="venus" />
        <h2 class="weight" id="w-venus"></h2>
      </div>
      <div class="item-spaceman items">
        <img src="./Images/SpaceMan.webp" class="spaceman-img" alt="spaceman" />
        <div id="input-info">
          <form>
            <input
              type="number"
              name="weight"
              class="input-weight blink"
              placeholder="Input weight"
              maxlength="7"
              id="input-field"
            />
          </form>
        </div>
      </div>
    </div>
    <div>
      <h3>
        <span class="h3scale">Type weight and press</span>
        <form type="submit" class="submit" id="submit-btn">enter</form>
      </h3>
    </div>
  </body>
</html>
